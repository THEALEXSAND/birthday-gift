<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/25f6e1db5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script async src="js/script.js"></script>
</head>
<body>
    <div class="star__bg">
        <div class="row__1">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <div class="row__2">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <div class="row__3">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <div class="row__4">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
    </div>
    
    <div class="gift" id="gift">
        <div class="gift__top">
            <img src="img/loop.png" alt="loop" class="gift__top__loop">
            <span class="face front"></span>
            <span class="face top"></span>
            <span class="face back"></span>
            <span class="face right"></span>
            <span class="face left"></span>
        </div>

        <div class="gift__box">
            <span class="face front"></span>
            <span class="face back"></span>
            <span class="face right"></span>
            <span class="face left"></span>
        </div>
    </div>

    <span class="gift__title">Toca el Regalo</span>
    
    <audio src="happy-birthday.mp3" controls preload loop id="music"></audio>

    <div class="card" id="card">
        <div class="card__cover">
            <img src="img/balloons.png" alt="balloons" class="balloons">
            <div class="text">
                <h1>Feliz Cumpleaños</h1>
                <h2>Tocame :)</h2>
            </div>
            <div class="cake__bg">
                <img src="img/cake-2.png" alt="cake" class="cake">
            </div>
        </div>
        <div class="card__back hide">
            <img src="img/banderines.png" alt="" class="banderines">
            <p class="msg">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima eum assumenda possimus ut sint doloremque qui id! Voluptatibus illum excepturi, inventore officia nisi sunt dolores ratione? Enim ratione odio delectus.
            </p>
            <div class="final__pic">
                <img src="img/bakugo-chibi.png" alt="Bakugo Chibi" class="bakugo">
                <img src="img/deku-chibi.png" alt="Deku Chibi" class="deku">
                <img src="img/todoroki-chibi.png" alt="Todoroki Chibi" class="todoroki">
                <span class="heart">&#128156;</span>
            </div>
        </div>
    </div>
</body>
</html>
